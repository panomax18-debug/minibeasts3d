<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | MiniBeasts 3D</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- ✅ Централизованная конфигурация -->
  <script src="firebase-init.js"></script>
</head>

<body>

  <!-- 🔧 Панель адміністратора -->
  <section id="adminPanel">
    <h1>🔧 Панель адміністратора</h1>

    <!-- 📌 Навігація між модулями -->
    <nav class="admin-nav">
      <button onclick="showAddProductForm()">➕ Додати товар</button>
      <button onclick="showProductList()">📦 Всі товари</button>
      <button onclick="showOrderList()">📨 Замовлення</button>
    </nav>

    <!-- 📦 Контентна зона -->
    <div id="adminContent">
      <p>👈 Виберіть дію з меню вище</p>

      <!-- 📤 Форма завантаження STL -->
      <form id="stlUploadForm" style="margin-top: 30px;">
        <h3>📤 Завантажити STL-модель</h3>
        <input type="file" id="stlFileInput" accept=".stl" required>
        <input type="text" id="stlComment" placeholder="Коментар до моделі" required>
        <input type="text" id="stlContact" placeholder="Контакт для зв'язку" required>
        <button type="submit">📤 Надіслати STL</button>
      </form>
    </div>
  </section>

  <!-- ✅ Подключение admin.js как обычного скрипта -->
  <script src="admin.js"></script>
  <script src="script.js"></script>

</body>
</html>
